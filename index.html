<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.min.css
" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ENTREGA 3 | CODERHOUSE</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>
        <div class="container-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
              <div class="count-products">
                <span id="contador-productos">
                    0
                </span>
              </div>
              <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                    <div class="info-cart-product">
                          <span class="cantidad-producto-carrito">1</span>
                          <p class="titulo-producto-carrito">Auriculares</p>
                          <span class="precio-producto-carrito-">$100</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                    </div>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$100</span>
                    <div class="container-finalizar-compra">
                       <button class="finalizar-compra">COMPRAR</button> 
                    </div>
                </div>
              </div>
        </div>
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="./img/Auriculares.webp" alt="Auriculares">
            <div class="informacion">
                <p>Auriculares</p>
                <p class="precio-producto">$100 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/Mouse.webp" alt="Mouse">
            <div class="informacion">
                <p>Mouse</p>
                <p class="precio-producto">$200 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/Teclado.webp" alt="Teclado">
            <div class="informacion">
                <p>Keyboard</p>
                <p class="precio-producto">$300 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/Monitor.webp" alt="Monitor">
            <div class="informacion">
                <p>Monitor</p>
                <p class="precio-producto">$400 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/microfono.webp" alt="Microfono">
            <div class="informacion">
                <p>Microphone</p>
                <p class="precio-producto">$500 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/Mando.webp" alt="Microfono">
            <div class="informacion">
                <p>Mando</p>
                <p class="precio-producto">$600 </p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
        <div>
            <img src="./img/Alfombrilla.webp" alt="Alfombrilla">
            <div class="informacion">
                <p>Alfombrilla</p>
                <p class="precio-producto">$700</p>
                <button class="boton-comprar" id="boton-comprar">Agregar al carrito</button>
            </div>
        </div>
    </div>
    
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.22/dist/sweetalert2.all.min.js
"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
